server:
  port: 5055

spring:
  datasource:
    url: jdbc:h2:mem:product_db
    driver-class-name: org.h2.Driver
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    h2:
    console:
      enabled: true